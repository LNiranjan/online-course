<form (ngSubmit)="submit()">
  <h1>LOGIN</h1>
  <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="email" />
  <br/>
  <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password"  /><br/>
  <button type="submit" class="form-control btn-primary" >Submit</button>
  <br>
  <p class="login">Don't have an account?&nbsp;
    <a routerLink="/signup">Sign up</a>
  </p>
</form>
